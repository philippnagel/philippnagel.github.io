<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="" />
  <title>Philipp Nagel</title>

  <meta name="description"
    content="" />
  <meta name="keywords" content="" />
  <meta property="og:title" content="Philipp Nagel" />
  <meta property="og:url" content="https://www.philippnagel.com" />
  <meta property="og:description" content="" />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="https://unpkg.com/latex.css/style.min.css" />
  <link rel="stylesheet" href="https://latex.now.sh/prism/prism.css">
</head>

<body class="libertinus" id="top">
  <header>
    <h1><span class="latex">Philipp Nagel</h1>
  </header>

  <main>
        <article>
          <h2>Email me at phil@philippnagel.com</h2>
        </article>
  </main>

  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'],],
      },
    }
    const toggle = document.getElementById('typeface-toggle')
    const typeface = document.getElementById('typeface')
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('libertinus')
      typeface.textContent = document.body.classList.contains('libertinus') ? 'Libertinus' : 'Latin Modern'
    })
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>

</body>

</html>
